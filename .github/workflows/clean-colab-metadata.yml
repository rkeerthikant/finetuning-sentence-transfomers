name: Clean Colab Notebook Metadata

on:
  push:
    paths:
      - "**/*.ipynb"

jobs:
  clean-metadata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install nbformat
        run: |
          pip install nbformat

      - name: Clean Colab metadata from notebooks
        run: python .github/scripts/clean_colab_metadata.py

      - name: Commit and push changes if metadata was cleaned
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "fix: clean Colab notebook metadata for GitHub rendering"
            git push
          else
            echo "No metadata changes detected."
          fi
